<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Converter</h1>
        <div class="dropdown">
            <select id="sentenceDropdown">
                <option value="">Select a sentence</option>
                <option value="How_are_you">How are you</option>
                <option value="Hello">Hello</option>
                <option value="My_name_is">My name is</option>
                <option value="Thank_you">Thank you</option>
                <option value="Good_wishes">Good wishes</option>
            </select>
        </div>
        <div class="dropdown">
            <select id="languageDropdown">
                <option value="">Select a language</option>
                <option value="Hindi">Hindi</option>
                <option value="Bhutanese">Bhutanese</option>
                <option value="French">French</option>
                <option value="Apatani">Apatani</option>
            </select>
        </div>
        <div class="dropdown">
            <select id="micDropdown">
                <option value="">Select a microphone</option>
            </select>
        </div>
        <button id="proceedBtn">Proceed</button>
        <div id="output"></div>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>
    <script src="../lang_convert/static/js/app copy.js"></script>
</body>
</html>
